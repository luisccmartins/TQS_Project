<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

  <head>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <div id="addDrugForm" class="modal1 container">
        <form action="#"  th:action="@{/addDrug}" th:object="${inputDrug}" method="POST">
            <div class="imgcontainer">
                <i class='fas fa-capsules' style='font-size:48px;color:blue'></i>
            </div>
            <div class="container">
                <label class="label"><b>Name</b></label>
                <input th:field="*{name}" type="text" class="form-control" placeholder="Name">

                <label class="label"><b>Address</b></label>
                <input th:field="*{address}" type="text" class="form-control" placeholder="Address">

                <label class="label"><b>Drugs Available</b></label>
                <div class="field_wrapper">
                    <div>
                        <input th:field="*{drugName}" type="text" class="form-control" placeholder="Name"/>
                        <input th:field="*{drugDescription}" type="text" class="form-control" placeholder="Description"/>
                        <input th:field="*{drugPrice}" type="text" class="form-control" placeholder="Price"/>
                        <a href="javascript:void(0);" class="add_button" title="Add field"><img src="add-icon.png"/></a>
                    </div>
                </div>
                <button type="submit">Add Store</button>
            </div>
        </form>
    </div>
                  
    

    <p style="color:#FF0000; text-align: center;" th:text="${error}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="/TQS_Project/drugdrop/src/main/resources/static/js/new.js"></script>

    </body>
</html>
