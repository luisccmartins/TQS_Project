<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Drug Drop Website</title>
    <!-- plugins:css -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="vendors/iconfonts/ionicons/dist/css/ionicons.css">
    <link rel="stylesheet" href="vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="vendors/css/vendor.bundle.addons.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/shared/style.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="css/demo_1/style.css">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-scroller">
      <!------- Nav Bar ------->
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
          <a class="navbar-brand brand-logo" th:href="@{/userIndex}"><img style="height: 75px; width: 75px; text-align: center;" src="/images/drugdrop.png" alt="Avatar" class="avatar"></a>
        </div>
      </nav>

      
      <div class="container-fluid page-body-wrapper">
        <!------- Left Side Bar ------->
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-profile">
              <a href="#" class="nav-link">
                <div class="profile-image">
                  <img class="img-xs rounded-circle" src="images/avatargreen.png" alt="profile image">
                  <div class="dot-indicator bg-success"></div>
                </div>
                <div class="text-wrapper">
                  <p class="profile-name" th:text="${user.name}"></p>
                  <p class="profile-name" th:text="${user.email}"></p>
                  <p class="designation">DrugDrop Client</p>
                </div>
              </a>
            </li>
            <li class="nav-item nav-category">Main Menu</li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/userIndex}">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">Drugs</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/myOrders}">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">My Orders</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/profile}">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">Profile</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">Logout</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">                
                <div class="card">
                    <div class="card-header card-header-primary">
                      <h3 class="card-title ">My Orders</h3>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table">
                          <thead class=" text-primary">
                          <th>Description</th>
                          <th>Price</th>
                          <th>State</th>
                          </thead>
                          <tbody th:each="Order : ${Orders}">
                          <tr>
                            <td th:text="${Order.description}"></td>
                            <td th:text="${Order.price}"></td>
                            <td th:text="${Order.state}"></td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
          <div class="content-wrapper">
            <div class="row">                
                <div class="card">
                    <div class="card-header card-header-primary">
                      <h3 class="card-title ">Statistics</h3>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table">
                          <thead class=" text-primary">
                          <th>Number of Orders</th>
                          </thead>
                          <tbody th:each="NumberOrders : ${NumberOrders}">
                          <tr>
                            <td th:text="${NumberOrders}"></td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="vendors/js/vendor.bundle.base.js"></script>
    <script src="vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="js/shared/off-canvas.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="js/demo_1/dashboard.js"></script>
    <!-- End custom js for this page-->
    <script src="js/shared/jquery.cookie.js" type="text/javascript"></script>
  </body>
</html>
