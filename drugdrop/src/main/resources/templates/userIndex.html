<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Drug Drop Website</title>
    <!-- plugins:css -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="vendors/iconfonts/ionicons/dist/css/ionicons.css">
    <link rel="stylesheet" href="vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="vendors/css/vendor.bundle.addons.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/shared/style.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="css/demo_1/style.css">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-scroller">
      <!------- Nav Bar ------->
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
          <a class="navbar-brand brand-logo" th:href="@{/userIndex}"><img style="height: 75px; width: 75px; text-align: center;" src="/images/drugdrop.png" alt="Avatar" class="avatar"></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown d-none d-xl-inline-block user-dropdown">
              <a class="btn btn-light nav-link dropdown-toggle" id="CartDropdown" data-toggle="dropdown" aria-expanded="false" style="height:40px;width:50px;"><i class="fas fa-shopping-cart"></i></a>
              <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="CartDropdown" style="overflow-y: auto;">
                <div class="dropdown-header text-center">
                  <p class="mb-1 mt-3 font-weight-semibold">Here you can look at your shopping cart items</p>
                </div>
                <p></p>
                <th:insert th:each="Product : ${OrderProductsList}" class="dropdown-item">
                  <div class="col-md-12 grid-margin">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="">
                            <div class="d-flex align-items-center">
                              <p class="mb-0" style="text-align: center;" th:text="${Product.get('name')}"></p>
                            </div>
                            <div style="text-align: center;">
                              <h5 class="font-weight-semibold" th:text="${Product.get('price')}"></h5>
                              <i class='fas fa-capsules' style='font-size:48px;color:red'></i><!-- SUBSTITUIR ESTAS COISAS COM IMAGENS QUE FICARÃO NA BD, ACHO EU-->
                            </div>
                              <!--<label for="quantity">Quantity:</label>
                              <input type="number" id="quantity" name="quantity" min="1" max="5">
                              <button style='font-size:18px'>Add <i class='fas fa-shopping-cart'></i></button>-->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </th:insert>
                <div class="center">
                  <!--th:action="@{/addToCart/{id}(id=${Medicamento.id})}" th:object="${DrugsList}" method="POST"-->
                  <a class="float-right btn btn-primary" style='font-size:18px'  th:href="@{/makeOrder}">Make Order</i></a>
                  <a th:href="@{/deleteFromCart}" class="float-right" style='font-size:18px'>Delete Cart <i class='fas fa-shopping-cart'></i></a>
                </div>
              </div>
            </li>
          </ul>
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="mdi mdi-menu"></span>
          </button>
        </div>
      </nav>

      
      <div class="container-fluid page-body-wrapper">
        <!------- Left Side Bar ------->
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-profile">
              <a href="#" class="nav-link">
                <div class="profile-image">
                  <img class="img-xs rounded-circle" src="images/avatargreen.png" alt="profile image">
                  <div class="dot-indicator bg-success"></div>
                </div>
                <div class="text-wrapper">
                  <p class="profile-name" th:text="${userName}"></p>
                  <p class="profile-name" th:text="${userEmail}"></p>
                  <p class="designation">DrugDrop Client</p>
                </div>
              </a>
            </li>
            <li class="nav-item nav-category">Main Menu</li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/userIndex}">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">Drugs</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/myOrders}">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">My Orders</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/profile}">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">Profile</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">Logout</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <th:insert th:each="Medicamento : ${DrugsList}">
                <div class="col-md-12 grid-margin">
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                        <div class="">
                          <div class="d-flex align-items-center">
                            <p class="mb-0" style="text-align: center;" th:text="${Medicamento.name}"></p>
                          </div>
                          <div style="text-align: center;">
                            <h5 class="font-weight-semibold" th:text="${Medicamento.priceToString}"></h5>
                            <i class='fas fa-capsules' style='font-size:48px;color:red'></i><!-- SUBSTITUIR ESTAS COISAS COM IMAGENS QUE FICARÃO NA BD, ACHO EU-->
                          </div>
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="1" max="5">
                            <form th:action="@{/addToCart/{id}(id=${Medicamento.id})}" th:object="${DrugsList}" method="POST">
                              <button class="float-right" type="submit" style='font-size:18px'>Add to cart <i class='fas fa-shopping-cart'></i></button>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </th:insert>
            </div>
            <!--<div>
              <button onclick="location.href='addDrug'" type="button" style='font-size:18px'>Add Store <i class='fas fa-capsules'></i></button>
            </div>-->
          </div>
        </div>
        
      </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="vendors/js/vendor.bundle.base.js"></script>
    <script src="vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="js/shared/off-canvas.js"></script>
    <script src="js/shared/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="js/demo_1/dashboard.js"></script>
    <!-- End custom js for this page-->
    <script src="js/shared/jquery.cookie.js" type="text/javascript"></script>
  </body>
</html>
