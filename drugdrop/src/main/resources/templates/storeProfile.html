  <body>
    <div class="container-scroller">
      <!------- Nav Bar ------->
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
          <a class="navbar-brand brand-logo" th:href="@{/storeIndex}"><img style="height: 75px; width: 75px; text-align: center;" src="/images/drugdrop.png" alt="Avatar" class="avatar"></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center">
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="mdi mdi-menu"></span>
          </button>
        </div>
      </nav>

      
      <div class="container-fluid page-body-wrapper">
        <!------- Left Side Bar ------->
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-profile">
              <a href="#" class="nav-link">
                <div class="profile-image">
                  <img class="img-xs rounded-circle" src="images/store.png" alt="profile image">
                  <div class="dot-indicator bg-success"></div>
                </div>
                <div class="text-wrapper">
                    <p class="profile-name" th:text="${store.name}"></p>
                    <p class="profile-name" th:text="${store.email}"></p>
                    <p class="designation">DrugDrop Store</p>
                </div>
              </a>
            </li>
            <li class="nav-item nav-category">Main Menu</li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/storeIndex}">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">Drugs Provided</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/storeProfile}">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">Profile</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">Logout</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="main-panel">
            <div class="content-wrapper">
              <div class="row">                
                  <div class="card">
                      <div class="card-header card-header-primary">
                        <h4 class="card-title ">Profile</h4>
                      </div>
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table">
                            <thead class=" text-primary">
                            <th>Name</th>
                            <th>Address</th>
                            <th>Email</th>
                            </thead>
                            <tbody th:each="store : ${store}">
                            <tr>
                              <td th:text="${store.name}"></td>
                              <td th:text="${store.address}"></td>
                              <td th:text="${store.email}"></td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
